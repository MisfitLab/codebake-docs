name: Deploy Wiki to GitHub Pages

on:
  gollum:  # Triggers when wiki pages are created or updated
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout wiki repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      
      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs-material
      
      - name: Configure git for deployment
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Add main repository as a remote
          git remote add main-repo https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Deploy wiki to GitHub Pages
        run: |
          cd wiki
          mkdocs gh-deploy --force --remote-name main-repo --remote-branch gh-pages

