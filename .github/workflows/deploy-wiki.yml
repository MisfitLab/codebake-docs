name: Deploy Wiki to GitHub Pages

on:
  gollum:  # Triggers when wiki pages are created or updated
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout wiki repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      
      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs-material
      
      - name: Prepare wiki content for MkDocs
        run: |
          # Create a docs directory and move wiki files there
          mkdir -p wiki-build/docs
          cp wiki/*.md wiki-build/docs/ 2>/dev/null || true

          # Create MkDocs configuration
          cat > wiki-build/mkdocs.yml << 'EOF'
          site_name: Codebake Wiki
          theme:
            name: material
          EOF

      - name: Build and deploy wiki with MkDocs
        run: |
          cd wiki-build
          mkdocs gh-deploy --force

